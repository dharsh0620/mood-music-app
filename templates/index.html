<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Music Coach</title>

    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;

    /* Gradient + blur background */
    background: linear-gradient(145deg, #0f0f0f, #2b2b2b);
    overflow: hidden;
}


        .card {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    padding: 35px;
    border-radius: 25px;
    width: 380px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.4);
    animation: fade-in 0.6s ease;
}

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            border-radius: 12px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        .happy { background: #ffcc00; }
        .sad { background: #007bff; }
        .calm { background: #1db954; }
        .energetic { background: #ff4444; }

        .btn:hover {
            transform: scale(1.05);
        }

        .song-box {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 12px;
            animation: fade-in 0.6s ease;
        }

        /* Loading animation */
        .loader {
            display: none;
            margin-top: 20px;
        }

        .loader div {
            width: 12px;
            height: 12px;
            background: #1db954;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        /* Background moving music bars */
.music-bars {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 8px;
    opacity: 0.25;
}

.bar {
    width: 10px;
    background: #00e676;
    height: 20px;
    border-radius: 10px;
    animation: bounce-bars 0.6s infinite ease-in-out alternate;
}

.bar:nth-child(1) { animation-delay: 0s; }
.bar:nth-child(2) { animation-delay: 0.1s; }
.bar:nth-child(3) { animation-delay: 0.2s; }
.bar:nth-child(4) { animation-delay: 0.3s; }
.bar:nth-child(5) { animation-delay: 0.4s; }
.bar:nth-child(6) { animation-delay: 0.5s; }
.bar:nth-child(7) { animation-delay: 0.6s; }
.bar:nth-child(8) { animation-delay: 0.7s; }

@keyframes bounce-bars {
    from { height: 15px; }
    to { height: 80px; }
}

    </style>

    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "flex";
        }
    </script>
</head>

<body>

    <!-- ðŸ”Š Spotify-style music bars animation -->
    <div class="music-bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="card">
        <h2>Pick Your Mood</h2>

        <form method="POST" onsubmit="showLoader()">
            <button class="btn happy" type="submit" name="mood" value="happy">ðŸ˜Š Happy</button>
            <button class="btn sad" type="submit" name="mood" value="sad">ðŸ˜¢ Sad</button>
            <button class="btn calm" type="submit" name="mood" value="calm">ðŸ˜Œ Calm</button>
            <button class="btn energetic" type="submit" name="mood" value="energetic">âš¡ Energetic</button>
        </form>

        <!-- Loading animation -->
        <div id="loader" class="loader" style="justify-content:center; gap:10px;">
            <div></div><div></div><div></div>
        </div>

        {% if result %}
            {% if result == "not_found" %}
                <p style="color:red; margin-top:20px;">Mood not found.</p>
            {% else %}
                <div class="song-box">
                    <h3>{{ result.mood | capitalize }}</h3>
                    <p><strong>Song:</strong> {{ result.title }}</p>
                    <a href="{{ result.youtube }}" target="_blank" style="color:#00e676;">â–¶ Play on YouTube</a>
                    <p style="margin-top:10px;">{{ result.reason }}</p>
                </div>
            {% endif %}
        {% endif %}
    </div>

</body>

</html>
